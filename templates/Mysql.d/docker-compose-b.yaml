# Use root/example as user/password credentials
version: '3.1'
services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123qwe
    ports:
      - 3306:3306
    volumes:
      -  ./db:/var/lib/mysql/
      -  ./conf:/etc/mysql/conf.d/
      - ./workdir:/opt/
